<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mx-auto py-5 mt-5 ">
        <div class="card text-center">

            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                  <a class="nav-link active" href="#first" role="tab" data-bs-toggle="tab">Random</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#second" role="tab" data-bs-toggle="tab">By category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#third" role="tab" data-bs-toggle="tab">Search</a>
                </li>
              </ul>
            </div>
            
            <div class="card-body">
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="first">
                        <h5 class="card-title">Random joke about Chuck Norris</h5>
                        <p class="card-text random-joke-text"></p>
                        <a href="#" class="btn btn-danger random-joke-btn">Get a random joke</a>
                    </div>

                    <div role="tabpanel" class="tab-pane" id="second">
                        <h5 class="card-title">Joke about Chuck Norris</h5>
                        <p class="card-text category-joke-text"></p>
                        <form class="form-categories">
                            <label class="category-label" for="category">Choose joke category:</label>
                            <select class="category-select form-select" aria-label="Default select example" name="joke-categories" id="category"></select>
                            <input class="category-btn joke-button btn btn-danger" type="submit" disabled>
                        </form>
                    </div>

                    <div role="tabpanel" class="tab-pane" id="third">
                        <h5 class="card-title">Joke about Chuck Norris</h5>
                        <p class="card-text search-joke-text"></p>
                        <form class="search-form">
                            <input class="search-input form-control" type="text" id="search">
                            <input type="submit" class="search-btn btn btn-danger">
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
